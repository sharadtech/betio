<ion-content class="intro-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <div class="container">
        <div class="slide-image">
          <img [src]="slide.image"/>
          <div class="layer"></div>
        </div>
        <button ion-button small clear icon-end color="primary" class="skip" (click)="goToLoginPage()">
          Skip
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <div class="info">
          <div class="slide-title">
            <h2 [innerHTML]="slide.title"></h2>
          </div>
          <div class="slide-desc">
            <p [innerHTML]="slide.description"></p>
          </div>
          <!-- <button ion-button clear small round class="next" (click)="slideNext()">Next</button> -->
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <div class="slide-image">
          <img src="assets/intro-page/slide-3.jpg" class="slide-image"/>
          <div class="layer"></div>
        </div>
        <div class="info">
          <div class="slide-title">
            <h2 class="slide-title">Ready to Play?</h2>
          </div>
          <div class="slide-desc">
            <p></p>
          </div>
          <button ion-button large clear icon-end color="primary" (click)="goToLoginPage()">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
