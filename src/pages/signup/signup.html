<ion-content center text-center>
  <!-- <div style="position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; z-index: 1000; " ng-hide="showFields" class="ng-hide"></div> -->
  <ion-grid class="absolute-center">
    <ion-row padding-vertical center>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label stacked>First Name</ion-label>
                <ion-input type="text" [(ngModel)]="signupForm.firstname" autofocus></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Last Name</ion-label>
                <ion-input type="text" [(ngModel)]="signupForm.lastname"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" [(ngModel)]="signupForm.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" [(ngModel)]="signupForm.password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="signupForm.confirmPassword"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-right>
            <button ion-button color="primary" (click)="signUp()">Submit</button>
          </ion-col>
          <ion-col text-left>
            <button ion-button color="primary" (click)="signIn()">Cancel</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
